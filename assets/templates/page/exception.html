<div class="mx-auto p-6">
    <div class="bg-white shadow-lg rounded-lg p-8  w-full">
        <div class="my-6 space-y-4">
            <h1 class="text-2xl font-bold text-red-600 mb-4">An Error Occurred</h1>
            <h2 class="text-xl font-semibold">Message:</h2>
            <p class="bg-red-50 border-l-4 border-red-400 text-red-700 p-4 rounded">
                {{exception_message}}
            </p>
            <div class="mb-6">
                <h2 class="text-xl font-semibold">Stack Trace:</h2>
                <div class="mb-4">
                    <button type="button" class="bg-gray-800 text-white px-3 py-1 rounded" data-wp-debugger-copy="stack-trace">
                        Copy stack trace
                    </button>
                    <textarea id="wp-debugger-stack-trace" style="position:absolute;left:-9999px;" aria-hidden="true">{{stack_trace_text}}</textarea>
                </div>
                {{code_snippets}}
            </div>
        </div>
    </div>
    <div class="my-6 space-y-4 w-full">
        {{superglobals}}
    </div>
</div>
